<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D-Tube Clone</title>
  <link rel="stylesheet" href="./style.css">
  <!-- google font CDN -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
<!-- Font Awesome CDN -->
<link rel="stylesheet" 
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>

  <!------------------------- Header Section Strts Here --------------------------->
<header class="header-container">
  <nav class="left-nav flexR">
    <div class="side-toggleIcon">
      <i class="fa-solid fa-bars"></i>
    </div>
    <img class="logo" src="./src/DTube_logo.svg" alt="Dtube-logo">
    <h3 class="coin-price">$0.046</h3>
    
  </nav>
  <nav class="search-box flexR">
      <input
        type="text"
        name=""
        id=""
        placeholder="Search"
      />
      <div><i class="fa fa-search" aria-hidden="true"></i></div>
  </nav>
  <nav class="right-nav flexR">
    <button class="login-btn">LOGIN</button>
    <div class="login-arrow">
      <i class="fa-solid fa-arrow-right-to-bracket"></i>
    </div>
  </nav>
</header>
<!----------------------------- Header section ends here ------------------------------->
<!----------------------------- Left Section starts here ------------------------------->
<section class="left-section">
  <nav class="section-list">
    <div class="nav-list"><i class="fa-solid fa-house-chimney"></i>
      <p>Home</p>
    </div>
    <div class="nav-list"><i class="fa-solid fa-upload"></i>
      <p>Upload</p>
    </div>
    <div class="nav-list"><i class="fa-solid fa-fire-flame-curved"></i>
      <p>Hot Videos</p>
    </div>
    <div class="nav-list"><i class="fa-solid fa-trophy"></i>
      <p>Trending Videos</p>
    </div>
    <div class="nav-list"><i class="fa-solid fa-hourglass-start"></i>
      <p>New Videos</p>
    </div>
    <div class="nav-list"><i class="fa-solid fa-clock"></i>
      <p>Watch Later</p>
    </div>
    <div class="nav-list"><i class="fa-solid fa-clock-rotate-left"></i>
      <p>Watch Again</p>
    </div>
    <div class="nav-list"><i class="fa-solid fa-users"></i>
      <p>Leaders</p>
    </div>
    <div class="nav-list"><i class="fa-solid fa-gears"></i>
      <p>Settings</p>
    </div>
    <div class="nav-list"><i class="fa-solid fa-circle-question"></i>
      <p>Help</p>
    </div>



  </nav>
  <nav class="tag-list"></nav>
  <nav class="media-tags"></nav>
</section>


  <script src="./index.js"></script>
</body>
</html>
