<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignUp Page</title>
  <link rel="stylesheet" href="../css/signUp.css">
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" 
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
  <header class="header-container">
    <nav class="left-nav flexR">
      <div class="side-toggleIcon">
        <i class="fa-solid fa-bars fa-lg"></i>
      </div>
      <a href="../index.html"><img class="logo" src="../src/DTube_logo.svg" alt="Dtube-logo"></a>
      <h3 class="coin-price">$0.046</h3>
    </nav>
    <nav class="search-box flexR">
        <input
          type="text"
          name=""
          id=""
          placeholder="Search"
        />
        <div><i class="fa fa-search" aria-hidden="true"></i></div>
    </nav>
    <nav class="right-nav flexR">
      <a href="./html/login.html"> 
        <div class="flexR">
          <button class="login-btn">LOGIN</button>
          <div class="login-arrow">
            <i class="fa-solid fa-arrow-right-to-bracket"></i>
          </div>
        </div>
        </a>
    </nav>
  </header>
  <main class="login-container flexC">
    <h1>DTube Sign Up</h1>
    <p>Avalon blockchain is dedicated to DTube's usage. Connecting with it will allow you to monetize your videos with DTC indefinitely in time.</p>
    <p>Authenticate with a DTube private key. 
      You may use your custom keys or the master key.</p>
    <div class="login-form">
      <form action="">
          <div class="user-name flexR">
            <i class="fa fa-solid fa-user"></i>
            <input type="text" placeholder="Username">
          </div>
          <div class="user-name flexR">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" placeholder="Enter valid Email">
          </div>
          <div class="user-name flexR">
            <i class="fa fa-solid fa-key"></i>
            <input type="password" name="" id="" placeholder="Password">
          </div> 
          <button class="signup-btn">Sign Up</button>
    </div>
        
      </form>
    </div>
  </main>
</body>
</html>
